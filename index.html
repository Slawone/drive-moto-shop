<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moto Drive - Online Shop</title>
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top-wrapper">
          <ul class="header-nav">
            <li class="header-nav-item">
              <a class="header-nav-link" href="#">Магазины</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link" href="#">Акции</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link" href="#">Доставка и оплата</a>
            </li>
          </ul>
          <a class="logo" href="/">
            <img class="logo-img" src="images/logo.svg" alt="logo">
          </a>
          <div class="header-inner">
            <address class="header-address">
              Москва,  ул. Науки  25
            </address>
            <div class="header-user">
              <button class="header-user-btn">
                <img class="header-user-btn-img" src="images/icons/heart.svg" alt="">
              </button>
              <button class="header-user-btn">
                <img class="header-user-btn-img" src="images/icons/user.svg" alt="">
              </button>
              <button class="header-user-btn basket">
                <img class="header-user-btn-img" src="images/icons/basket.svg" alt="">
                <p class="basket-count">1</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <div class="header-bottom-wrapper">
          <ul class="header-bottom-categories">
            <li class="header-bottom-categories-item">
              <a href="" class="header-bottom-categories-link">Квадроциклы</a>
            </li>
            <li class="header-bottom-categories-item">
              <a href="" class="header-bottom-categories-link">Катера</a>
            </li>
            <li class="header-bottom-categories-item">
              <a href="" class="header-bottom-categories-link">Гидроциклы</a>
            </li>
            <li class="header-bottom-categories-item">
              <a href="" class="header-bottom-categories-link">Лодки</a>
            </li>
            <li class="header-bottom-categories-item">
              <a href="" class="header-bottom-categories-link">Вездеходы</a>
            </li>
            <li class="header-bottom-categories-item">
              <a href="" class="header-bottom-categories-link">Снегоходы</a>
            </li>
            <li class="header-bottom-categories-item">
              <a href="" class="header-bottom-categories-link">Двигатели</a>
            </li>
            <li class="header-bottom-categories-item">
              <a href="" class="header-bottom-categories-link">Запчасти</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
   </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
